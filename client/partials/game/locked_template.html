<svg id="locked-template-canvas"
     style="
     border:1px solid black;
     display: inline-block;
     margin:0;
     padding:0;
     position:absolute;
     top:0;
     left:0;
     pointer-events:none;
     "
     ng-style="{
     '-moz-transform': game.board.zoom.flipped ? 'scaleX(-1) scaleY(-1)' : '',
     '-webkit-transform': game.board.zoom.flipped ? 'scaleX(-1) scaleY(-1)' : '',
     'transform': game.board.zoom.flipped ? 'scaleX(-1) scaleY(-1)' : ''
     }"
     ng-attr-width="{{game.board.window.width*game.board.zoom.factor}}px"
     ng-attr-height="{{game.board.window.height*game.board.zoom.factor}}px"
     viewBox="0 0 480 480"
     preserveAspectRatio="xMinYMin meet"
     >
  <circle ng-repeat="aoe in templateShowLocked('aoe')"
          ng-attr-cx="{{aoe.x}}"
          ng-attr-cy="{{aoe.y}}"
          ng-attr-r="{{aoe.size*5}}"
          style="
          fill:#F90;
          fill-opacity:0.2;
          stroke-width:0.5px;
          pointer-events:visible;
          "
          ng-style="{
          'stroke': aoe === game.templates.active ? '#0F0' : '#C60',
          }"
          ng-mousedown="onTemplateMouseDown($event, aoe)"
          ng-mouseup="doSelectStop($event)"
          />
  <g ng-repeat="aoe in templateShowLocked('aoe')"
     ng-attr-transform="rotate(
     {{(game.board.zoom.flipped ? 180 : 0)+','+
     aoe.x+','+
     aoe.y}})"
     >
    <rect ng-attr-x="{{aoe.x-aoe.displayLabel().length*3.5/2}}"
          ng-attr-y="{{aoe.y+aoe.size*5}}"
          ng-attr-width="{{aoe.displayLabel().length*3.5}}"
          height="6"
          style="
          fill:#333;
          fill-opacity:0.4;
          "
          />
    <text ng-attr-x="{{aoe.x}}"
          ng-attr-y="{{aoe.y+aoe.size*5+5}}"
          style="
          fill:white;
          text-anchor:middle;
          font-size:6px;
          font-family:monospace;
          -webkit-user-select: none;
          -moz-user-select:none;
          "
          >
      {{aoe.displayLabel()}}
    </text>
  </g>
  <polygon ng-repeat="sp in templateShowLocked('spray')"
           ng-attr-points="
           8.75,0
           {{
           (10-8.125*sp.size/10) + ','  + (98.34*sp.size/10) +
           ' 10,' + (100*sp.size/10) +
           ' ' + (10+8.125*sp.size/10) + ',' + (98.34*sp.size/10)
           }}
           11.25,0
           "
           style="
           fill:#F90;
           fill-opacity:0.2;
           stroke-width:0.5px;
           pointer-events:visible;
           "
           ng-attr-transform="
           translate({{(sp.x-10)+','+sp.y}})
           rotate({{sp.rot-180}}, 10, 0)
           "
           ng-style="{
           'stroke': sp === game.templates.active ? '#0F0' : '#C60',
           }"
           ng-mousedown="onTemplateMouseDown($event, sp)"
           ng-mouseup="doSelectStop($event)"
           />
  <rect ng-repeat="wa in templateShowLocked('wall')"
        ng-attr-x="{{wa.x-3.75}}"
        ng-attr-y="{{wa.y-20}}"
        width="7.5"
        height="40"
        style="
        fill:#CCC;
        fill-opacity:1.0;
        stroke-width:0.5px;
        pointer-events:visible;
        "
        ng-attr-transform="
        rotate(
        {{wa.rot+','+
        wa.x+','+
        wa.y}}
        )
        "
        ng-style="{
        'stroke': wa === game.templates.active ? '#0F0' : '#666',
        }"
        ng-mousedown="onTemplateMouseDown($event, wa)"
        ng-mouseup="doSelectStop($event)"
        />
  <text ng-repeat="wa in templateShowLocked('wall')"
        ng-attr-x="{{wa.x}}"
        ng-attr-y="{{wa.y+2}}"
        style="
        fill:black;
        text-anchor:middle;
        font-size:6px;
        font-family:monospace;
        -webkit-user-select: none;
        -moz-user-select:none;
        "
        transform="
        rotate(
        {{(wa.rot-90)+','+
        wa.x+','+
        wa.y}}
        )
        "
        >
    {{wa.displayLabel()}}
  </text>
</svg>
